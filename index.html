  <div id="MAIN-HTML">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


    <div class="image-container">
        <div class="left-side">
            <img src="https://raw.githubusercontent.com/SageWare/MSIT-5250-U5DF-Frontend-Design/refs/heads/main/assets/images/bg-pattern-desktop.svg" alt="Background Pattern">
            <div class="overlay-content">
                <img src="https://raw.githubusercontent.com/SageWare/MSIT-5250-U5DF-Frontend-Design/refs/heads/main/assets/images/logo.svg" alt="Logo" class="logo">
                <h1 class="title"><br>WE'RE</h1>
                <h1 class="title2">COMING<br>SOON</h1>
                <p class="subtitle">
                    Hello fellow shoppers! We're currently building our new<br>fashion store. Add your email below to stay up-to-date with<br>announcements and our launch deals.
                </p>
                <form id="subscribe-form">
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Email Address" required="">
                        <button type="submit">
                            <img src="https://raw.githubusercontent.com/SageWare/MSIT-5250-U5DF-Frontend-Design/refs/heads/main/assets/images/icon-arrow.svg" alt="Submit">
                        </button>
                    </div>
                    <p class="error-message">Please provide a valid email.</p>
                </form>
            </div>
        </div>
        <div class="right-side">
            <img src="https://raw.githubusercontent.com/SageWare/MSIT-5250-U5DF-Frontend-Design/refs/heads/main/assets/images/hero-desktop.jpg" alt="Hero Image">
            <script>
        document.getElementById('subscribe-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const emailInput = document.getElementById('email');
            const errorMessage = document.querySelector('.error-message');
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (!emailInput.value.match(emailPattern)) {
                errorMessage.style.display = 'block';
                emailInput.classList.add('input-error');
            } else {
                errorMessage.style.display = 'none';
                emailInput.classList.remove('input-error');
            }
        });
    </script>
        </div>
